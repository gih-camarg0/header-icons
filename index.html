<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header basico</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="header">

        <a href="#" class="logo"><!--logo-->
            L<i class="fa-solid fa-4"></i>Y
        </a>

        <nav class="navbar"><!--navegações-->
            <a href="index.html">Início</a>
            <a href="">Sobre</a>
            <a href="">Catálogo</a>
        </nav> 

        <div class="icons"> <!--barra de pesquisa, carrinho e menu-->
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
            <a href="login.html"><div class="fa-regular fa-user" id="perfil-btn"></div></a>
        </div>

        <div class="search-form"><!--barra de pesquisa-->
            <input type="search" id="search-box" placeholder=" search here..">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container"><!--carrinho-->
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="imgs/LowCourt.png" alt=""><!--item 1-->
                <div class="content">
                    <h3>item</h3>
                    <div class="price">R$</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="imgs/Ostrich.png" alt=""><!--item 2-->
                <div class="content">
                    <h3>item</h3>
                    <div class="price">R$</div>
                </div>
            </div>
            <a href="#" class="btns">checkout nows</a><!--botão finaliza compra-->
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
